{% extends "layout.html" %}
{% block content %}
  <style>
  .emailerror {
    color:red;
  }
  </style>
  {% if error %}
    <h2 class="emailerror">{{ error }}</h2>
  {% else %}
    <h2>Welcome, our new customer. Please leave your info here.</h2>
  {% endif %}
  <form id="newcustomer1" action="/newcustomer" method="post">
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" name="fname" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" name="lname" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="city" id="inputCity">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">State</label>
        <input type="text" class="form-control" name="state" id="inputState">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCountry">State</label>
        <input type="text" class="form-control" name="country" id="inputCountry">
      </div>
      {#        <div class="form-group col-md-4">#}
      {#          <label for="inputState">State</label>#}
      {#          <select id="inputState" class="form-control">#}
      {#            <option selected>Choose...</option>#}
      {#            <option>...</option>#}
      {#          </select>#}
      {#        </div>#}
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" name="postcode" id="inputZip">
      </div>
    </div>

    <br>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <br>
  </form>
{% endblock content %}
