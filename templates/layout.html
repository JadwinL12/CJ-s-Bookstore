<!DOCTYPE html>
<html lang=en>
<head>
  <title>C&J's BookStore</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  {#  <link rel="stylesheet" type="text/css" href="app.css">#}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
  {% if title %}
    <title>C&J's Bookstore - {{ title }}</title>
  {% else %}
    <title>C&J's Bookstore</title>
  {% endif %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">C&J's <span class="glyphicon glyphicon-book"></span></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-nav-demo">
      <form class="navbar-form navbar-left" role="search" action="home" method="post" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Book Title" name="searchTitle">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('category') }}">Categories</a></li>
        <li><a href="{{ url_for('newbook') }}">NewBook</a></li>
        <li><a href="{{ url_for('customerinfo') }}">CustomerInfo</a></li>
        <li><a href="{{ url_for('mypayments') }}">MyPayments</a></li>
        <li><a href="{{ url_for('makepayment') }}">MakePayment</a></li>
        <li><a href="{{ url_for('myorders') }}">MyOrders</a></li>
        <li>
          <a href="{{ url_for('placeorder2') }}" class="icons-btn d-inline-block bag">PlaceOrder
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <span class="number">{{ numberInCart }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity=
        "sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
